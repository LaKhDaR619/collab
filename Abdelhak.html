<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Tailwind CSS -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

    <!-- Alpine.js -->
    <script defer src="https://unpkg.com/alpinejs@3.2.4/dist/cdn.min.js"></script>

    <title>Abdelhak</title>
</head>

<body class=" bg-gray-100" style="height: 100vh;">
    <div x-data="{ dropdownOpen: false }">

        <button @click="dropdownOpen = !dropdownOpen"
            class="fixed left-4 top-4 z-10 block text-white bg-gray-800 rounded p-2 hover:bg-gray-700 focus:ring focus:ring-gray-700 focus:ring-offset-1 focus:bg-gray-700">
            Click Me
        </button>

        <div x-show="dropdownOpen" @click="dropdownOpen = false" class="fixed inset-0 h-full w-full z-30"></div>


        <div 
            x-transition:enter="transition ease-out duration-1000 transform"
            x-transition:enter-start="translate-y-96" 
            x-transition:enter-end="translate-y-0"
            x-transition:leave="transition ease-in duration-1000 transform"
            x-transition:leave-start="translate-y-0" 
            x-transition:leave-end="translate-y-96"
            x-show="dropdownOpen" class="absolute right-0 h-full bg-gray-800 z-20" style="width: 50%;"></div>


        <div
            x-transition:enter="transition ease-out duration-1000 transform"
            x-transition:enter-start="-translate-y-96" 
            x-transition:enter-end="translate-y-0"
            x-transition:leave="transition ease-in duration-1000 transform"
            x-transition:leave-start="translate-y-0" 
            x-transition:leave-end="-translate-y-96"
            x-show="dropdownOpen" class="absolute left-0 h-full bg-gray-800 z-20" style="width: 50%;"></div>


        <div class="flex place-content-center place-items-center">


            <h1 class="text-4xl z-30 font-semibold text-gray-100 border border-gray-100 rounded-xl px-4 py-2 my-80">
                Abdelhak
                Darbeida
            </h1>
        </div>
    </div>
</body>

</html>
